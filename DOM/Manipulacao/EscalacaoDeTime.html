<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Escalação de Time</title>
    <script src="EscalacaoDeTime.js"></script>
</head>
<body>
    <h1>Escalação de Time</h1>
    <hr>

    <h2>Escalar Jogador</h2>
    <p>
        <label for="position">Posição:</label>
        <input type="text" id="position">
        <label for="name">Nome:</label>
        <input type="text" id="name">
        <label for="number">Número:</label>
        <input type="text" id="number">
        <button onclick="addPlayer()">Escalar</button>
    </p>

    <h2>Remover Jogador</h2>
    <p>
        <label for="numberToRemove">Número:</label>
        <input type="text" id="numberToRemove">
        <button onclick="removePlayer()">Remover</button>
    </p>

    <h2>Time</h2>
    <ul id="team-list">

    </ul>
</body>
</html>
