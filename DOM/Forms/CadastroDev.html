<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Cadastro Dev</title>
    <script src="CadastroDev.js" defer></script>
</head>
<body>
    <h1>Cadastro de Desenvolvedores</h1>
    <hr>

    <h2>Cadastrar Novo Desenvolvedor</h2>
    <form id="dev-form">
        <label for="fullname">Nome: </label>
        <input type="text" name="fullname" id="fullname" placeholder="Fulano da Silva">

        <br><br>
        
        <label for="add-tech-btn">Tecnologias: </label>
        <button id="add-tech-btn">Adicionar</button>

        <ul id="dev-stack"></ul>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
